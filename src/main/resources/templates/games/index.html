<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: header"></nav>

<p th:unless="${games} and ${games.size()}">No games!</p>
<table class="table table-striped">
 <thead>
 <tr>
  <th>Name</th>
  <th>Description</th>
  <th>Players</th>
  <th>Storage Location</th>
  <th>Available?</th>
 </tr>
 </thead>
 <tr th:each="game : ${games}">
  <td><a th:href="'/games/detail?gameId=' + ${game.id}" th:text="${game.name}"></a></td>
  <td th:text="${game.gameDetails.description}"></td>
  <td th:text="${game.gameDetails.minPlayers + 'â€“' + game.gameDetails.maxPlayers}"></td>
  <td th:text="${game.storageLocation.name}"></td>
  <td th:if =${game.gameDetails.isAvailable} th:text="Yes"></td>
  <td th:unless =${game.gameDetails.isAvailable} th:text="No"></td>
  <td th:unless =${game.gameDetails.isAvailable}><a th:href="@{/checkouts/return/{id}(id=${game.loan.id})}">Return</a></td>
  <td th:if =${game.gameDetails.isAvailable}><a th:href="@{/checkouts/add/{id}(id=${game.id})}">Checkout</a></td>
 </tr>
</table>

</body>
</html>
