<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<table class="table table-striped">
    <tr>
        <th>ID</th>
        <td th:text="${game.id}"></td>
    </tr>
    <tr>
        <th>Description</th>
        <td th:text="${game.gameDetails.description}"></td>
    </tr>
    <tr>
        <th>Player Count</th>
        <td th:text="${game.gameDetails.minPlayers + 'â€”' + game.gameDetails.maxPlayers}"></td>
    </tr>
    <tr>
        <th>Tags</th>
        <td>
            <span th:each="tag : ${tags}" th:text="${tag.displayName} + ' ' ">
                <form th:action="@{games/remove-tag.html" method="post">
                    <input type="hidden" th:field="${gameTag.game}">
                    <input type="hidden" th:field="${gameTag.tag}">
                    <input type="button" class="btn btn-danger" value="Remove tag">
                </form>

            </span>
        </td>
    </tr>
</table>
<a th:href="'/games/add-tag?gameId=' + ${game.id}">Add Tag</a>

</body>
</html>
