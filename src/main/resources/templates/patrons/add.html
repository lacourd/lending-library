<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body class="container">
<header th:replace="fragments :: header"></header>
<form method="post" action="/patrons/add">
    <div class="form-group">
        <label>First Name:
            <input th:field="${patron.firstName}" class="form-control">
        </label>
        <p class="error" th:errors="${patron.firstName}"></p>
    </div>
    <div class="form-group">
        <label>Last Name:
            <input th:field="${patron.lastName}" class="form-control">
        </label>
        <p class="error" th:errors="${patron.lastName}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Add Patron" class="btn btn-success">
    </div>
</form>

</body>
</html>
