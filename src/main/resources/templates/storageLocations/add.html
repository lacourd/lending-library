<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post" action="/storageLocations/add">
    <div class="form-group">
        <label>Storage Location:
            <input th:field="${storageLocation.name}" class="form-control">
        </label>
        <p class="error" th:errors="${storageLocation.name}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Add Storage Location" class="btn btn-success">
    </div>
</form>

</body>
</html>
